<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--------------------------------------- carousel ------------------------------------------>

    <div id="mycarousel" class="carousel slide " data-bs-ride="true">
          <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
        <button data-bs-target="#mycarousel"  data-bs-slide-to="1" ></button>
        <button data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2023/08/19/13/42/flowers-8200510_1280.jpg" class="w-100" style="height: 100vh;" alt="" >
            <div class="carousel-caption d-none d-md-block">
                <h5>hello flowers</h5>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_640.jpg" class="w-100" style="height: 100vh;" alt="">

            <div class="carousel-caption d-none d-md-block">
                <h5>hello flowers</h5>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="https://cdn.pixabay.com/photo/2012/06/17/17/32/flower-50157_1280.jpg" class="w-100" style="height: 100vh;" alt="">

            <div class="carousel-caption d-none d-md-block">
                <h5>hello flowers</h5>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" ></span>
    </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
