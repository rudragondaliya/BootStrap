<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="carousel slide" id="mycarousel">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#mycarousel" data-bs-slide-to="0"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://eternitymarketing.com/assets/image-cache/blog/signs-you-need-a-marketing-agency.a01cf935.jpg" alt="" class="d-block" height="600px" width="100%">
                <div class="carousel-caption">
                    <h1 >MARKETING SOLUTIONS</h1>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://www.webfx.com/wp-content/uploads/2023/08/12_what_is_a_marketing_agency.png" alt="" class="d-block" height="600px" width="100%">
                <div class="carousel-caption">
                    <h1 class="text-primary">BUSINESS MEETINGS</h1>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://newpathdigital.com/wp-content/uploads/2022/04/Hiring-an-Inside-Team.jpeg" alt=""  class="d-block" height="600px" width="100%">
                <div class="carousel-caption">
                 <h1 class=" text-success">MARKETING STRATEGY</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon">previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon">next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
